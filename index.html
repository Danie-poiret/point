<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphiques Points & Figures - CAC 40</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Graphiques Points & Figures - CAC 40</h1>
    <div id="charts"></div>

    <script>
        fetch("data.json") // ðŸ”¹ Charge les donnÃ©es JSON
            .then(response => response.json())
            .then(data => {
                let chartsDiv = document.getElementById("charts");

                Object.keys(data).forEach(action => {
                    let canvas = document.createElement("canvas");
                    canvas.width = 400;
                    canvas.height = 200;
                    canvas.id = action;
                    chartsDiv.appendChild(canvas);

                    let ctx = canvas.getContext("2d");
                    new Chart(ctx, {
                        type: "line",
                        data: {
                            labels: data[action].map((_, i) => i),
                            datasets: [{
                                label: action,
                                data: data[action],
                                borderColor: "blue",
                                borderWidth: 2
                            }]
                        }
                    });
                });
            });
    </script>
</body>
</html>
